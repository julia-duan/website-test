<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Bethany's Pie Shop</title>
</head>
<style>

    @media only screen and (min-width: 768px) {
        article {
            width: 350px;  
        }
    }
    .input-group {
        margin-bottom: 20px;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
        padding: 10px;
        border: solid 1px #999;
        border-radius: 2px;
        width: 100%;
    }

    label {
        font-weight: 600;
    }

    input[type="reset"] {
        background: transparent;
        border: none;
        text-decoration: underline;
        cursor: pointer;
    }

    input[type="submit"] {
        border: solid 1px #999;
        border-radius: 3px;
        padding: 10px;
    }
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.png" alt="Bethany's Pie Shop"></aside>
        <article>
            <h1>Order</h1>

            <!--FORGOT THIS AND NEEDED IT -->
            <div class="pie">
                <img src="" />
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p class="desc"></p>
            </div>


            <form action="http://localhost:7071/api/post" method="POST">
                <div class="input-group">
                    <div><label for="first-name">First Name</label></div>
                    <div><input type="text" name="first-name" id="first-name"></div>
                </div>

                <div class="input-group">
                    <div><label for="last-name">Last Name</label></div>
                    <div><input type="text" name="last-name" id="last-name"></div>
                </div>

                <div class="input-group">
                    <div><label for="address">Address</label></div>
                    <div><input type="text" name="address" id="address"></div>
                </div>

                <div class="input-group">
                    <div><label for="state">State</label></div>
                    <div>
                        <select name="state" id="state">
                            <option value="" selected>[ Select one ]</option>
                            <option value="Texas">Texas</option>
                            <option value="California">California</option>
                            <option value="New York">New York</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <div><label for="postal-code">Postal Code</label></div>
                    <div><input type="text" name="postal-code" id="postal-code"></div>
                </div>

                <div class="input-group">
                    <div><label for="comments">Comments</label></div>
                    <div><textarea 
                        name="comments" 
                        id="comments" 
                        cols="30" 
                        rows="10">
                    </textarea></div>
                </div>

                <input type="reset" value="Reset">
                <input type="submit" value="Order">
            </form>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function(e) {
        const order = localStorage.getItem("order");

        if (order) {
            // holds the actual data
            const pieOrder = JSON.parse(order);

            // reference to the container
            const pie = document.querySelector(".pie");

            const title = pie.querySelector(".title");
            const price = pie.querySelector(".price");
            const desc = pie.querySelector(".desc");

            title.innerText = pieOrder.title;
            price.innerText = pieOrder.price;
            desc.innerText = pieOrder.desc;

            const img = pie.querySelector("img");
            img.setAttribute("src", `images/${pieOrder.id}.png`);
                // had to debug BACKTICK... and pieOrder has to be cherry-pie
            img.setAttribute("alt", pieOrder.title);
        }
    });
</script>
</html>
